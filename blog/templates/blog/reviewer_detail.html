{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ reviewer.user.username }}</h1>

  <p><strong>About Me:</strong> {{ reviewer.about }}</p>

  <h3>My Reviews:</h3>
  <ul>
    {% if reviews %}
      {% for review in reviews %}
        <li>
          <a href="{% url 'review-detail' review.id %}">{{ review.title }}</a>
        </li>
      {% endfor %}
    {% else %}
      <li>No reviews found</li>
    {% endif %}
  </ul>
{% endblock %}
